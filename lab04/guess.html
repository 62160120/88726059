<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    rn = Math.floor(Math.random()*10);

    function guess(n){
        n = document.getElementById('number').value

        if(n == rn){
            document.getElementById("disp").innerHTML = "ถูกต้องนะครับ";
            document.getElemntById("hist").innerHTML += n+" ";
        }
        else if(n < rn){
            document.getElementById("disp").innerHTML = "น้อยไปนะ";
            document.getElementById("hist").innerHTML += n+" ";
        }
        else if(n > rn){
            document.getElementById("disp").innerHTML = "มากไปหน่อย";
            document.getElementById("hist").innerHTML += n+" ";
        }
        
    }
    function startover(){
        rn = Math.floor(Math.random()*10);
        div = document.getElementById('disp');
        div.innerHTML = " ";
        h = document.getElementById('hist');
        h.innerHTML = " ";
    }

</script>
<body>
    <input type="number" id="number">
    <button onclick="guess(this.value);" id="number">Guess</button>
    <div id="disp"></div>
    <h id = "hist"></h>
    <button onclick="startover()" >startover</button>
</body>
</html>
